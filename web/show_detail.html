<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剧集详情 - TMDB剧集管理系统</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-tv"></i> TMDB剧集管理系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">剧集列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/today.html">今日更新</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logs.html">爬取日志</a>
                    </li>
                </ul>
                <!-- 认证状态 -->
                <ul class="navbar-nav">
                    <li class="nav-item" id="authStatus">
                        <button class="btn btn-outline-light btn-sm" id="loginLogoutBtn" onclick="handleAuthClick()">
                            <i class="bi bi-box-arrow-in-right"></i> 登录
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <!-- Back Button -->
        <div class="row mb-3">
            <div class="col-12">
                <a href="/" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> 返回列表
                </a>
            </div>
        </div>

        <!-- Loading -->
        <div id="loadingSpinner" class="text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2">加载中...</p>
        </div>

        <!-- Show Detail Content -->
        <div id="showDetailContent" style="display: none;">
            <!-- Show Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3 text-center">
                                    <img id="showPoster" src="" alt="海报" class="img-fluid rounded" style="max-height: 400px;">
                                </div>
                                <div class="col-md-9">
                                    <h2 id="showName">加载中...</h2>
                                    <p class="text-muted" id="showOriginalName"></p>
                                    
                                    <div class="mb-3">
                                        <span id="showStatus" class="badge"></span>
                                        <span id="showRating" class="badge bg-warning text-dark"></span>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <strong>首播日期:</strong> <span id="showFirstAirDate"></span><br>
                                        <strong>类型:</strong> <span id="showGenres"></span><br>
                                        <strong>TMDB ID:</strong> <span id="showTmdbId"></span>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <h5>简介</h5>
                                        <p id="showOverview" class="text-muted"></p>
                                    </div>
                                    
                                    <div class="d-flex gap-2">
                                        <button class="btn btn-primary" id="refreshShowBtn">
                                            <i class="bi bi-arrow-clockwise"></i> 刷新数据
                                        </button>
                                        <button class="btn btn-outline-secondary" id="exportMarkdownBtn">
                                            <i class="bi bi-file-code"></i> 导出Markdown
                                        </button>
                                        <button class="btn btn-outline-info" id="publishTelegraphBtn">
                                            <i class="bi bi-send"></i> 发布到Telegraph
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Episodes Section -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="bi bi-list-ol"></i> 剧集列表</h5>
                        </div>
                        <div class="card-body">
                            <!-- Season Tabs -->
                            <ul class="nav nav-tabs mb-3" id="seasonTabs" role="tablist">
                                <!-- 动态生成 -->
                            </ul>
                            
                            <!-- Episodes Table -->
                            <div class="tab-content" id="episodesContent">
                                <!-- 动态生成 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Crawl History -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="bi bi-clock-history"></i> 爬取历史</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th>时间</th>
                                            <th>操作</th>
                                            <th>状态</th>
                                            <th>消息</th>
                                        </tr>
                                    </thead>
                                    <tbody id="crawlHistoryBody">
                                        <!-- 动态加载 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Auth Check - 强制认证 -->
    <script src="js/auth-check.js?v=1.1"></script>
    <!-- Custom JS -->
    <script src="js/api.js?v=1.1"></script>
    <script src="js/feedback.js?v=1.1"></script>
    <script src="js/auth-ui.js?v=1.1"></script>
    <script src="js/show_detail.js?v=1.2"></script>
</body>
</html>
