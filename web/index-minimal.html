<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self';">
    <title>TMDB剧集管理</title>
    <link href="css/main-minimal.css?v=1.0" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .show-link { color: var(--primary); text-decoration: none; font-weight: 500; }
        .show-link:hover { text-decoration: underline; }
        .toast { background: var(--bg-card); padding: 0.75rem 1rem; margin-bottom: 0.5rem; border-radius: var(--radius); opacity: 0; transition: opacity 0.3s; }
        .toast-success { border-left: 3px solid var(--success); }
        .toast-error { border-left: 3px solid var(--danger); }
        .toast-info { border-left: 3px solid var(--primary); }
        .bi-star-fill { color: #F59E0B; font-size: 0.8rem; }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-tv"></i> TMDB剧集管理</a>
            <button class="navbar-toggler" id="navbarToggle"><i class="bi bi-list"></i></button>
            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li><a class="nav-link active" href="/">剧集列表</a></li>
                    <li><a class="nav-link" href="/today.html">今日更新</a></li>
                    <li><a class="nav-link" href="/logs.html">爬取日志</a></li>
                    <li><a class="nav-link" href="/backup.html">数据备份</a></li>
                </ul>
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <button class="theme-toggle" id="themeToggle" title="切换主题"></button>
                    <button class="btn btn-sm" id="loginLogoutBtn" onclick="handleAuthClick()">
                        <i class="bi bi-box-arrow-in-right"></i> 登录
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="container-fluid" style="padding-top: 1.5rem;">
        <!-- 标题和操作 -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 0.5rem;">
                        <div>
                            <h2 style="margin: 0; font-size: 1.25rem;"><i class="bi bi-list-ul text-primary"></i> 剧集列表</h2>
                            <span style="color: var(--text-muted); font-size: 0.85rem;">管理和浏览您的剧集收藏</span>
                        </div>
                        <div style="display: flex; gap: 0.5rem;">
                            <button class="btn btn-primary" data-modal-target="#addShowModal">
                                <i class="bi bi-plus-circle"></i> 添加
                            </button>
                            <button class="btn" id="refreshAllBtn">
                                <i class="bi bi-arrow-clockwise"></i> 刷新全部
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 搜索和筛选 -->
        <div class="row mb-3 g-3">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" id="searchInput" placeholder="搜索剧集...">
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="statusFilter">
                    <option value="">全部状态</option>
                    <option value="Returning Series">连载中</option>
                    <option value="Ended">已完结</option>
                    <option value="Canceled">已取消</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="pageSizeSelect">
                    <option value="10">每页 10 条</option>
                    <option value="25" selected>每页 25 条</option>
                    <option value="50">每页 50 条</option>
                </select>
            </div>
        </div>

        <!-- 统计 -->
        <div class="row mb-3 g-3">
            <div class="col-md-3 col-6">
                <div class="stats-card">
                    <div class="stats-value" id="totalCount">0</div>
                    <div class="stats-label">总计</div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="stats-card">
                    <div class="stats-value" id="returningCount">0</div>
                    <div class="stats-label">连载中</div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="stats-card">
                    <div class="stats-value" id="endedCount">0</div>
                    <div class="stats-label">已完结</div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="stats-card">
                    <div class="stats-value" id="currentPageInfo">1/1</div>
                    <div class="stats-label">当前页</div>
                </div>
            </div>
        </div>

        <!-- 加载状态 -->
        <div id="loadingSpinner" class="text-center my-5" style="display: none;">
            <div class="spinner"></div>
            <p style="margin-top: 1rem; color: var(--text-muted);">加载中...</p>
        </div>

        <!-- 数据表格 -->
        <div class="row">
            <div class="col-12">
                <div class="card" style="padding: 0;">
                    <div class="table-responsive">
                        <table class="table" id="showsTable">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" id="selectAll"></th>
                                    <th data-sort="id" style="cursor: pointer;">ID <i class="bi bi-arrow-down-up opacity-50"></i></th>
                                    <th data-sort="name" style="cursor: pointer;">名称 <i class="bi bi-arrow-down-up opacity-50"></i></th>
                                    <th data-sort="original_name" style="cursor: pointer;">原名 <i class="bi bi-arrow-down-up opacity-50"></i></th>
                                    <th data-sort="status" style="cursor: pointer;">状态 <i class="bi bi-arrow-down-up opacity-50"></i></th>
                                    <th data-sort="first_air_date" style="cursor: pointer;">首播日期 <i class="bi bi-arrow-down-up opacity-50"></i></th>
                                    <th data-sort="vote_average" style="cursor: pointer;">评分 <i class="bi bi-arrow-down-up opacity-50"></i></th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="showsTableBody"></tbody>
                        </table>
                    </div>

                    <!-- 分页 -->
                    <div style="padding: 1rem 0;">
                        <ul class="pagination" id="pagination"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加剧集模态框 -->
    <div class="modal" id="addShowModal">
        <div class="modal-backdrop" data-modal-close></div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-plus-circle"></i> 添加剧集</h5>
                    <button type="button" class="btn-close" data-modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="addShowForm">
                        <div class="mb-3">
                            <label class="form-label">TMDB ID <span style="color: var(--danger);">*</span></label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="tmdbId" required placeholder="例如: 94997">
                                <button type="button" class="btn" id="searchTmdbBtn">
                                    <i class="bi bi-search"></i> 搜索
                                </button>
                            </div>
                            <div class="form-text">输入 TMDB ID，点击搜索自动填充</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">名称 <span style="color: var(--danger);">*</span></label>
                            <input type="text" class="form-control" id="showName" required placeholder="剧集名称">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">原名</label>
                            <input type="text" class="form-control" id="originalName" placeholder="原始名称（可选）">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">状态</label>
                            <select class="form-select" id="showStatus">
                                <option value="">自动检测</option>
                                <option value="Returning Series">连载中</option>
                                <option value="Ended">已完结</option>
                                <option value="Canceled">已取消</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">简介</label>
                            <textarea class="form-control" id="showOverview" rows="3" placeholder="剧集简介（可选）"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-modal-close>取消</button>
                    <button type="button" class="btn btn-primary" id="saveShowBtn">
                        <i class="bi bi-save"></i> 保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 容器 -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="js/bundle-minimal.js?v=1.0"></script>
    <script>
        // 简单的认证UI处理
        function handleAuthClick() {
            const btn = document.getElementById('loginLogoutBtn');
            if (btn.innerHTML.includes('退出')) {
                if (confirm('确定要退出登录吗？')) {
                    fetch('/api/v1/auth/logout', { method: 'POST', credentials: 'include' })
                        .then(() => window.location.href = '/login.html');
                }
            } else {
                window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.href);
            }
        }

        // 检查登录状态并更新按钮
        fetch('/api/v1/auth/session', { credentials: 'include' })
            .then(r => r.json())
            .then(data => {
                if (data.code === 200) {
                    document.getElementById('loginLogoutBtn').innerHTML = '<i class="bi bi-box-arrow-right"></i> 退出';
                }
            })
            .catch(() => {});
    </script>
</body>
</html>
