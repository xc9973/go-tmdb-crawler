<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爬取日志 - TMDB剧集管理系统</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- Resource Preload -->
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    <link rel="preload" href="js/common.js?v=2.6" as="script">
    <link rel="preload" href="js/logs.js?v=2.1" as="script">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-tv"></i> TMDB剧集管理系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">剧集列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/today.html">今日更新</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/logs.html">爬取日志</a>
                    </li>
                </ul>
                <!-- 认证状态 -->
                <ul class="navbar-nav">
                    <li class="nav-item" id="authStatus">
                        <button class="btn btn-outline-light btn-sm" id="loginLogoutBtn" onclick="handleAuthClick()">
                            <i class="bi bi-box-arrow-in-right"></i> 登录
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2><i class="bi bi-clock-history"></i> 爬取日志</h2>
                    <button class="btn btn-outline-secondary" id="refreshLogsBtn">
                        <i class="bi bi-arrow-clockwise"></i> 刷新
                    </button>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="row mb-3">
            <div class="col-md-3">
                <select class="form-select" id="statusFilter">
                    <option value="">全部状态</option>
                    <option value="success">成功</option>
                    <option value="failed">失败</option>
                    <option value="pending">进行中</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="operationFilter">
                    <option value="">全部操作</option>
                    <option value="crawl">爬取</option>
                    <option value="refresh">刷新</option>
                    <option value="batch">批量</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="pageSizeSelect">
                    <option value="10">每页 10 条</option>
                    <option value="25">每页 25 条</option>
                    <option value="50" selected>每页 50 条</option>
                    <option value="100">每页 100 条</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-outline-primary" id="exportLogsBtn">
                    <i class="bi bi-download"></i> 导出日志
                </button>
            </div>
        </div>

        <!-- Statistics -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="card bg-light">
                    <div class="card-body py-2">
                        <div class="row text-center">
                            <div class="col-md-3">
                                <strong>总计:</strong> <span id="totalCount">0</span>
                            </div>
                            <div class="col-md-3">
                                <strong>成功:</strong> <span id="successCount" class="text-success">0</span>
                            </div>
                            <div class="col-md-3">
                                <strong>失败:</strong> <span id="failedCount" class="text-danger">0</span>
                            </div>
                            <div class="col-md-3">
                                <strong>成功率:</strong> <span id="successRate">0%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loadingSpinner" class="text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2">加载中...</p>
        </div>

        <!-- Logs Table -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped" id="logsTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>时间</th>
                                        <th>操作</th>
                                        <th>剧集ID</th>
                                        <th>TMDB ID</th>
                                        <th>状态</th>
                                        <th>消息</th>
                                    </tr>
                                </thead>
                                <tbody id="logsTableBody">
                                    <!-- 动态加载 -->
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center" id="pagination">
                                <!-- 动态生成 -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Common JS (合并: auth-check + api + feedback + auth-ui) -->
    <script src="js/common.js?v=2.6"></script>
    <!-- Page-specific JS -->
    <script src="js/logs.js?v=2.1"></script>
</body>
</html>
