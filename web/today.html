<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日更新 - TMDB剧集管理系统</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/custom.css?v=2.3" rel="stylesheet">
    <!-- Responsive CSS -->
    <link href="css/responsive.css?v=1.0" rel="stylesheet">

    <!-- Resource Preload -->
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    <link rel="preload" href="js/common.js?v=2.5" as="script">
    <link rel="preload" href="js/today.js?v=2.8" as="script">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-tv"></i> TMDB剧集管理系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">剧集列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/today.html">今日更新</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logs.html">爬取日志</a>
                    </li>
                </ul>
                <!-- 认证状态 -->
                <ul class="navbar-nav">
                    <li class="nav-item" id="authStatus">
                        <button class="btn btn-outline-light btn-sm" id="loginLogoutBtn" onclick="handleAuthClick()">
                            <i class="bi bi-box-arrow-in-right"></i> 登录
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2><i class="bi bi-calendar-day"></i> 今日更新</h2>
                    <div class="page-header-actions d-flex gap-2">
                        <button class="btn btn-outline-secondary" id="refreshBtn">
                            <i class="bi bi-arrow-clockwise"></i> 刷新
                        </button>

                        <!-- 移动端下拉菜单 -->
                        <div class="dropdown d-md-none">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                <i class="bi bi-three-dots"></i> 更多
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <button class="dropdown-item" id="publishTelegraphBtnMobile">
                                        <i class="bi bi-send"></i> 发布到Telegraph
                                    </button>
                                </li>
                                <li>
                                    <button class="dropdown-item" id="exportMarkdownBtnMobile">
                                        <i class="bi bi-file-code"></i> 导出Markdown
                                    </button>
                                </li>
                            </ul>
                        </div>

                        <!-- 桌面端按钮 -->
                        <button class="btn btn-success d-none d-md-block" id="publishTelegraphBtn">
                            <i class="bi bi-send"></i> 发布到Telegraph
                        </button>
                        <button class="btn btn-primary d-none d-md-block" id="exportMarkdownBtn">
                            <i class="bi bi-file-code"></i> 导出Markdown
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Date Selector -->
        <div class="row mb-3 date-selector-section">
            <div class="col-md-4 col-12">
                <label for="dateInput" class="form-label">选择日期</label>
                <input type="date" class="form-control form-control-lg" id="dateInput">
            </div>
            <div class="col-md-4 col-12">
                <label class="form-label">快捷选择</label>
                <div class="btn-group w-100 quick-select-buttons" role="group">
                    <button class="btn btn-outline-primary" id="todayBtn">今天</button>
                    <button class="btn btn-outline-primary" id="yesterdayBtn">昨天</button>
                    <button class="btn btn-outline-primary" id="weekBtn">本周</button>
                    <button class="btn btn-outline-primary" id="monthBtn">本月</button>
                </div>
            </div>
            <div class="col-md-4 col-12">
                <label class="form-label">发布状态</label>
                <div id="publishStatus" class="d-flex align-items-center">
                    <span class="badge bg-secondary">未发布</span>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="card bg-light stats-card">
                    <div class="card-body py-2">
                        <div class="row text-center">
                            <div class="col-md-3 col-6">
                                <strong>总更新:</strong> <span id="totalCount">0</span>
                            </div>
                            <div class="col-md-3 col-6">
                                <strong>新剧集:</strong> <span id="newCount" class="text-success">0</span>
                            </div>
                            <div class="col-md-3 col-6">
                                <strong>续订:</strong> <span id="returningCount" class="text-primary">0</span>
                            </div>
                            <div class="col-md-3 col-6">
                                <strong>完结:</strong> <span id="endedCount" class="text-secondary">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loadingSpinner" class="text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2">加载中...</p>
        </div>

        <!-- Shows List -->
        <div id="showsContent" style="display: none;">
            <div class="row" id="showsContainer">
                <!-- 动态加载 -->
            </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" style="display: none;" class="text-center my-5">
            <i class="bi bi-calendar-x" style="font-size: 3rem; color: #ccc;"></i>
            <h3 class="mt-3">今日无更新</h3>
            <p class="text-muted">选择的日期没有剧集更新</p>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Common JS (合并: auth-check + api + feedback + auth-ui) -->
    <script src="js/common.js?v=2.5"></script>
    <!-- Page-specific JS -->
    <script src="js/today.js?v=2.8"></script>
</body>
</html>
