<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self';">
    <title>今日更新 - TMDB剧集管理</title>
    <link href="css/main-minimal.css?v=1.1" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        /* 剧集列表容器 */
        .episode-list-row { margin-bottom: 1rem; }

        /* 剧集列表 */
        .episodes-list {
            margin-top: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        /* 单集行 */
        .episode-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0.75rem;
            background: var(--bg-hover, rgba(255,255,255,0.05));
            border-radius: var(--radius, 6px);
        }

        .episode-code {
            padding: 0.2rem 0.5rem;
            background: var(--primary, #0d6efd);
            color: white;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            min-width: 55px;
            text-align: center;
        }

        .episode-name {
            flex: 1;
            font-size: 0.9rem;
            color: var(--text, #E2E8F0);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 上传标记按钮 */
        .upload-check-btn {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border, #495057);
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .upload-check-btn:hover {
            border-color: var(--success, #198754);
            background: rgba(25, 135, 84, 0.1);
        }

        .upload-check-btn.uploaded {
            background: var(--success, #198754);
            border-color: var(--success, #198754);
        }

        .upload-check-btn.uploaded::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .upload-check-btn.loading {
            opacity: 0.5;
            cursor: wait;
        }

        /* 剧集头部 */
        .show-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .show-name {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text, #E2E8F0);
        }

        .show-date {
            font-size: 0.85rem;
            color: var(--text-muted, #6c757d);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-tv"></i> TMDB剧集管理</a>
            <button class="navbar-toggler" id="navbarToggle"><i class="bi bi-list"></i></button>
            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li><a class="nav-link" href="/">剧集列表</a></li>
                    <li><a class="nav-link active" href="/today.html">今日更新</a></li>
                    <li><a class="nav-link" href="/logs.html">爬取日志</a></li>
                    <li><a class="nav-link" href="/backup.html">数据备份</a></li>
                </ul>
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <button class="theme-toggle" id="themeToggle" title="切换主题"></button>
                    <button class="btn btn-sm" onclick="window.location.href='/login.html'">
                        <i class="bi bi-box-arrow-in-right"></i> 登录
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="container-fluid" style="padding-top: 1.5rem;">
        <!-- 标题和操作 -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 0.5rem;">
                        <div>
                            <h2 style="margin: 0; font-size: 1.25rem;"><i class="bi bi-calendar-day text-primary"></i> 今日更新</h2>
                            <span style="color: var(--text-muted); font-size: 0.85rem;">查看每日剧集更新情况</span>
                        </div>
                        <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                            <button class="btn" id="refreshBtn"><i class="bi bi-arrow-clockwise"></i> 刷新</button>
                            <button class="btn btn-success" id="publishTelegraphBtn"><i class="bi bi-send"></i> 发布</button>
                            <button class="btn btn-primary" id="exportMarkdownBtn"><i class="bi bi-download"></i> 导出</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 日期选择 -->
        <div class="row mb-3 g-3">
            <div class="col-md-6">
                <input type="date" class="form-control" id="dateInput" style="height: 40px;">
            </div>
            <div class="col-md-6">
                <div style="display: flex; gap: 0.5rem;">
                    <button class="btn" style="flex: 1;" id="todayBtn">今天</button>
                    <button class="btn" style="flex: 1;" id="yesterdayBtn">昨天</button>
                    <button class="btn" style="flex: 1;" id="weekBtn">本周</button>
                </div>
            </div>
        </div>

        <!-- 统计 -->
        <div class="row mb-3 g-3">
            <div class="col-md-3 col-6">
                <div class="stats-card">
                    <div class="stats-value" id="totalCount">0</div>
                    <div class="stats-label">总更新</div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="stats-card">
                    <div class="stats-value" style="color: var(--success);" id="newCount">0</div>
                    <div class="stats-label">新剧集</div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="stats-card">
                    <div class="stats-value" style="color: var(--primary);" id="showCount">0</div>
                    <div class="stats-label">剧集数</div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="stats-card">
                    <div class="stats-value" id="publishStatus">未发布</div>
                    <div class="stats-label">发布状态</div>
                </div>
            </div>
        </div>

        <!-- 加载状态 -->
        <div id="loadingSpinner" class="text-center my-5">
            <div class="spinner"></div>
            <p style="margin-top: 1rem; color: var(--text-muted);">加载中...</p>
        </div>

        <!-- 剧集列表 -->
        <div id="showsContent" style="display: none;">
            <div id="showsContainer"></div>
        </div>

        <!-- 空状态 -->
        <div id="emptyState" style="display: none;" class="text-center my-5">
            <div class="card" style="padding: 2rem; display: inline-block;">
                <i class="bi bi-calendar-x" style="font-size: 3rem; color: var(--text-muted);"></i>
                <h3 style="margin-top: 1rem;">暂无更新</h3>
                <p style="color: var(--text-muted);">选择的日期没有剧集更新</p>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="js/common.js?v=2.9"></script>
    <script src="js/today.js?v=3.0"></script>
    <script>
        // 主题切换
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        themeToggle.addEventListener('click', () => {
            const current = html.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // 移动端导航
        document.getElementById('navbarToggle').addEventListener('click', () => {
            document.getElementById('navbarNav').classList.toggle('show');
        });
    </script>
</body>
</html>
